<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>عشق من به اسرا جانم</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #ffe6f0;
      color: #d6336c;
    }
    .heart {
      font-size: 80px;
      color: #e60039;
      margin: 20px 0;
      animation: pulse 1.5s infinite;
      display: inline-block;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
    h1 {
      font-size: 48px;
      margin-bottom: 0;
    }
    p {
      font-size: 28px;
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>اسرا جانم</h1>
  <div class="heart">❤️</div>
  <p>دوستت دارم تا آخر دنیا!</p>
  <div class="heart">❤️</div>
</body>
</html>
